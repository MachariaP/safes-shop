{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Payment Processing</h2>
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <p>Please complete the M-Pesa payment on your phone for Order #{{ order.order_number }}.</p>
            <p>Amount: Ksh {{ order.total_price|floatformat:2 }}</p>
            <p>Phone Number: {{ order.contact_phone }}</p>
            <a href="{% url 'store:order_confirmation' order_id=order.id %}" class="btn btn-primary mt-3">Check Order Status</a>
        </div>
    </div>
</div>
{% endblock %}

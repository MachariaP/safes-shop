{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Payment Successful</h2>
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <p>Thank you for your purchase! Your order #{{ order.order_number }} has been confirmed.</p>
            <p>Amount Paid: Ksh {{ order.total_price|floatformat:2 }}</p>
            <a href="{% url 'store:product_list' %}" class="btn btn-primary mt-3">Continue Shopping</a>
        </div>
    </div>
</div>
{% endblock %}

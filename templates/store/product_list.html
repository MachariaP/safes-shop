{% extends 'base.html' %}

{% block content %}
<section class="py-5 bg-light">
   <div class="container">
      <h1 class="display-4 text-center mb-5">Diplomat Safes Collection</h1>
      <div class="row">
	  {% for product in products %}
	  <div class="col-lg-4 col-md-6 mb-4">
	     <div class="card h-100 border-0 shadow-sm">
	        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
		<div class="card-body">
		   <h5 class="card_title">{{ product.name }}</h5>
		   <p class="card-text">{{ product.description|truncatewords:20 }}</p>
		</div>
		<div class="card-footer bg-white border-0">
		   <div class="d-flex justify-content-between align-items-center">
		      <span class="h4 mb-0">Ksh {{ product.price }}</span>
		      <a href="{{ product.get_absolute_url }}" class="btn btn-outline-primary">
		        View Details
		      </a>
		   </div>
		</div>
	     </div>
	  </div>
	  {% endfor %}
      </div>
   </div>
</section>
{% endblock %}
